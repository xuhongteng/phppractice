<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf8" />
		<title>表格练习</title>
	</head>
	
	<body>
	<!--border表示边框,cellspacing表示边框外边距，cellpadding边框内边距-->
		<table border="1" cellspacing="0" cellpadding="10">
			<tr>
				<td>序号</td>
				<td>学号</td>
				<td>姓名</td>
			</tr>
			<tr>
				<td>1</td>
				<td>001</td>
				<td>徐红腾</td>
			</tr>
		</table>
		<table border="1" cellspacing="0" cellpadding="10">
			<tr>
				<th>序号</th>
				<th>学号</th>
				<th>姓名</th>
			</tr>
			<tr>
				<td>1</td>
				<td>001</td>
				<td>徐红腾</td>
			</tr>
		</table>
	</body>
</html>
